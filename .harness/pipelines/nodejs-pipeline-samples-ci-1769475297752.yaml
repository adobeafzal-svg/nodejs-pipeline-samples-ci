pipeline:
  identifier: Build_adobeafzal_svg_nodejs_pipeline_samples_ci_1769475306978
  name: Build nodejs-pipeline-samples-ci
  orgIdentifier: default
  projectIdentifier: harnesslabproject
  properties:
    ci:
      codebase:
        build: <+input>
        connectorRef: account.Github
        repoName: adobeafzal-svg/nodejs-pipeline-samples-ci
  stages:
    - stage:
        identifier: build
        name: build
        spec:
          caching:
            enabled: true
          cloneCodebase: true
          execution:
            steps:
              - step:
                  identifier: installdependencies
                  name: install dependencies
                  spec:
                    command: npm install
                  timeout: ""
                  type: Run
              - step:
                  identifier: dockerbuild
                  name: docker_build
                  spec:
                    caching: true
                    connectorRef: <+input>
                    repo: hello/world
                    tags:
                      - latest
                  timeout: ""
                  type: BuildAndPushDockerRegistry
          platform:
            arch: Amd64
            os: Linux
          runtime:
            spec: {}
            type: Cloud
        type: CI
